name: 🛠️ build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.10.5

      - name: 🔔 checkout
        uses: actions/checkout@v4

      - name: 🔧 setup node
        uses: actions/setup-node@v3
        with:
          node-version: "21"

      - name: 📦 install dependencies
        run: pnpm install

      - name: 🔨 build
        run: pnpm run build -s
